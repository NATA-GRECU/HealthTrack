<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">

    <title>Login | Healthtrack</title>
  </head>
  <body>
    <form>
        <div class="container-fluid vh-100">
            <div class="row h-100 d-flex align-items-center">
                <div class="col-md-6 offset-md-3 d-flex justify-content-center mt-5">
                    <div class="row d-flex justify-content-center w-100">
                        <div class="col-md-6 bg-info shadow p-3 mb-5 rounded">
                            <h1 class="text-center mb-3 text-light">HealthTrack</h1>
                            <div class="form-group text-light">
                                <label for="usuario">Usuário</label>
                                <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                            </div>
        
                            <div class="form-group text-light mt-2">
                                <label for="senha">Senha</label>
                                <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                            </div>
        
                            <div class="d-flex mt-4 mb-0 justify-content-center">
                                <button type="submit" class="btn btn-outline-light">
                                    <a href="home.html">Entrar</a>
                                </button>
                            </div>

                            <hr class="mt-4">
        
                           <a class="d-flex justify-content-center text-light" href="">Cadastre-se<a>                       
                                 
                        </div>
                    </div>
                </div>
            </div>  
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
